<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Target</title>
</head>
<body>
    <h1>Form Target</h1>
    <p id="firstNameOutput"></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const firstName = urlParams.get("firstName");


        const firstNameOutput = document.getElementById("firstNameOutput");
        if (firstName) {
            firstNameOutput.textContent = `First Name: ${firstName}`;
        } else {
            firstNameOutput.textContent = "First Name was not provided.";
        }

        
    </script>
</body>
</html>
